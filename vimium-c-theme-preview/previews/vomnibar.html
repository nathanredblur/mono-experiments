<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vomnibar Preview</title>
    <style>
      /* Base styles from vimium-c */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 20px;
        background: transparent;
        font-family: "Segoe UI", system-ui, sans-serif;
      }

      .mono-url {
        background: #fff;
        border-radius: 5px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
        color: #222;
        contain: layout style;
        display: block;
        font-family: system-ui, sans-serif;
        font-size: 16px;
        height: 100%;
        line-height: 1.2;
        overflow-anchor: none;
        width: 100%;
        max-width: 100%;
      }

      .mono-url::after {
        border: 0.5px solid #dadce0;
        border-radius: 5px;
        bottom: 0;
        content: "";
        left: 0;
        pointer-events: none;
        position: absolute;
        right: 0;
        top: 0;
        z-index: 10;
      }

      #bar {
        align-items: center;
        background: #f8f9fa;
        border-bottom: 1px solid #dadce0;
        border-radius: 5px 5px 0 0;
        display: flex;
        gap: 8px;
        height: 54px;
        padding: 0 14px;
        position: relative;
      }

      #input {
        -webkit-appearance: none;
        appearance: none;
        background: #fff;
        border-radius: 24px;
        border: 1px solid #dadce0;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
        color: #222;
        flex: 1;
        font-family: system-ui, sans-serif;
        font-size: 16px;
        height: 40px;
        line-height: 40px;
        outline: none;
        padding: 0 16px;
        transition: all 0.2s;
      }

      #input:focus {
        border-color: #4285f4;
        box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.1);
      }

      #toolbar {
        display: flex;
        gap: 4px;
      }

      .button {
        align-items: center;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        height: 32px;
        justify-content: center;
        padding: 4px;
        transition: background 0.15s;
        width: 32px;
      }

      .button:hover {
        background: rgba(0, 0, 0, 0.05);
      }

      .btn_svg {
        fill: none;
        height: 20px;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-width: 2;
        stroke: #5f6368;
        width: 20px;
      }

      #list {
        display: block;
        height: calc(100% - 54px);
        overflow-x: hidden;
        overflow-y: auto;
        padding: 4px 0;
      }

      .item {
        border-radius: 8px;
        cursor: pointer;
        margin: 0 8px 4px;
        padding: 10px 12px;
        position: relative;
        transition: background 0.15s;
      }

      .item:hover {
        background: rgba(0, 0, 0, 0.03);
      }

      .item.s {
        background: rgba(66, 133, 244, 0.08);
      }

      .item.s.b {
        background: rgba(66, 133, 244, 0.12);
      }

      .top {
        align-items: center;
        display: flex;
        gap: 10px;
        margin-bottom: 4px;
      }

      .icon {
        fill: #5f6368;
        flex-shrink: 0;
        height: 20px;
        width: 20px;
      }

      .title {
        color: #202124;
        flex: 1;
        font-size: 15px;
        font-weight: 500;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .label {
        align-items: center;
        background: #e8eaed;
        border-radius: 3px;
        color: #5f6368;
        display: flex;
        font-size: 12px;
        padding: 2px 6px;
      }

      .undo {
        font-size: 14px;
      }

      .bottom {
        display: flex;
        padding-left: 30px;
      }

      .bottom a {
        color: #5f6368;
        font-size: 13px;
        overflow: hidden;
        text-decoration: none;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .title > match {
        color: #1a73e8;
        font-weight: 600;
      }
    </style>
    <style id="theme-style"></style>
  </head>
  <body>
    <div class="mono-url">
      <div id="bar">
        <input
          type="text"
          id="input"
          spellcheck="false"
          autocomplete="off"
          autocapitalize="off"
          inputmode="search"
          enterkeyhint="Go"
          placeholder="Search bookmarks, history, and open tabs..."
        />
        <div id="toolbar">
          <span
            role="button"
            class="button"
            id="toggle-dark"
            title="Toggle Dark"
          >
            <svg class="btn_svg" viewBox="0 0 20 20">
              <path
                class="i-moon"
                d="M5.4 3A7.2 7.3 0 1 1 5.4 17A6.4 7 0 1 0 5.4 3z"
              ></path>
              <circle class="i-sun" cx="10" cy="10" r="3.2"></circle>
              <path
                class="i-sun"
                d="M2 10h2m6 6v2m6-8h2M10 2v2M4.3 4.3l1.4 1.4M15.7 4.3l-1.4 1.4M4.3 15.7l1.4-1.4M14.3 14.3l1.4 1.4"
              ></path>
            </svg>
          </span>
          <span role="button" class="button" id="close" title="Close">
            <svg class="btn_svg" viewBox="0 0 20 20">
              <path d="M6 6l8 8zM6 14L14 6"></path>
            </svg>
          </span>
        </div>
      </div>
      <div id="list">
        <div class="item">
          <div class="top">
            <svg class="icon" viewBox="0 0 64 64">
              <path
                class="history"
                d="M8 10.8A32 32 0 1 1 0 32h6a26 26 1 1 0 6.25-17L20 23H0V3zM28 18v21l15 8 4-5-13-7V18"
              ></path>
            </svg>
            <span class="title">Example Page Title</span>
            <span class="label"><span class="undo">↶</span></span>
          </div>
          <div class="bottom"><a>www.example.com/page</a></div>
        </div>
        <div class="item s b">
          <div class="top">
            <svg class="icon" viewBox="0 0 64 64">
              <path
                class="history"
                d="M8 10.8A32 32 0 1 1 0 32h6a26 26 1 1 0 6.25-17L20 23H0V3zM28 18v21l15 8 4-5-13-7V18"
              ></path>
            </svg>
            <span class="title">Selected Item</span>
            <span class="label"><span class="undo">↶</span></span>
          </div>
          <div class="bottom"><a>www.example.com/selected</a></div>
        </div>
        <div class="item">
          <div class="top">
            <svg class="icon" viewBox="0 0 64 64">
              <path
                class="history"
                d="M8 10.8A32 32 0 1 1 0 32h6a26 26 1 1 0 6.25-17L20 23H0V3zM28 18v21l15 8 4-5-13-7V18"
              ></path>
            </svg>
            <span class="title">Another Example</span>
            <span class="label"><span class="undo">↶</span></span>
          </div>
          <div class="bottom"><a>www.example.com/another</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
