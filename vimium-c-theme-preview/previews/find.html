<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Mode Preview</title>
    <style>
      /* Base styles from vimium-c */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 20px;
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      .R {
        all: initial;
        background: #fff;
        border-radius: 3px 3px 0 0;
        box-shadow: inset 0 0 1.5px 1px #aaa;
        color: #000;
        cursor: text;
        display: flex;
        height: 21px;
        padding: 4px 4px 0;
        position: relative;
        margin: 10px 0;
        width: fit-content;
        font: 14px/16px "Helvetica Neue", Arial, sans-serif;
      }

      #s {
        flex: 0 0 4px;
        color: #666;
      }

      #s::after {
        content: "/";
      }

      #i {
        flex: 0 1 auto;
        height: 16px;
        min-width: 9px;
        margin-left: 2px;
        overflow: hidden;
        padding: 0 2px 0 0;
        color: #000;
      }

      #h {
        flex: 1 0 auto;
      }

      #c {
        flex: 0 0 auto;
        margin-left: 2px;
        color: #666;
      }

      #c::after {
        content: attr(data-vimium);
        display: inline;
      }
    </style>
    <style id="theme-style"></style>
  </head>
  <body>
    <div class="R">
      <span id="s"></span>
      <span id="i">search text</span>
      <span id="h"></span>
      <span id="c" data-vimium="1/5"></span>
    </div>
  </body>
</html>
