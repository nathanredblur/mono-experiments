<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Hints Preview</title>
    <style>
/* Base hint styles from vimium-c.css */
body {
    margin: 0;
    padding: 20px;
    background: #fff;
    font-family: "Helvetica Neue",Arial,sans-serif;
}

.R {
    background: none;
    border: none;
    box-sizing: content-box;
    color: #000;
    font: 12px/1 "Helvetica Neue", Arial, sans-serif;
    pointer-events: none;
    user-select: none;
}

.HM {
    font-weight: bold;
    white-space: nowrap;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
}

.LH {
    background: linear-gradient(#fff785,#ffc542);
    border: 0.01px solid #e3be23;
    border-radius: 3px;
    box-shadow: 0 3px 5px rgba(0,0,0,0.3);
    box-sizing: border-box;
    contain: layout style;
    overflow: hidden;
    padding: 2.5px 3px 2px;
    /* Override absolute positioning for preview */
    position: static !important;
    display: inline-block;
}

.MC, .MH {
    color: #d4ac3a;
}

.BH {
    color: #902809;
}

/* Different hint types */
.hint-input {
    background: linear-gradient(#a8d0ff, #6ba3ff);
    border-color: #3d7cc9;
}

.hint-input .MC {
    color: #1a4d80;
}

.hint-button {
    background: linear-gradient(#ffb3d9, #ff80bf);
    border-color: #ff4d94;
}

.hint-button .MC {
    color: #8b0045;
}

.hint-frame {
    background: linear-gradient(#ffb380, #ff8c42);
    border-color: #e67e22;
}

.hint-frame .MC {
    color: #8b4513;
}

/* Legend */
.hints-legend {
    margin-top: 20px;
    padding: 15px;
    background: #f5f5f5;
    border-radius: 4px;
    border: 1px solid #e0e0e0;
}

.hints-legend h3 {
    margin: 0 0 12px 0;
    font-size: 14px;
    font-weight: 600;
    color: #333;
    font-family: system-ui, sans-serif;
    user-select: auto;
}

.legend-items {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
}

.legend-item {
    display: flex;
    align-items: center;
    gap: 8px;
}

.legend-text {
    font-size: 13px;
    color: #555;
    font-family: system-ui, sans-serif;
    user-select: auto;
}
    </style>
    <style id="theme-style"></style>
</head>
<body>
    <div class="R HM">
        <span class="LH" title="Link hint">
            <span class="MC">A</span>S
        </span>
        <span class="LH hint-input" title="Input/Form hint">
            <span class="MC">D</span>F
        </span>
        <span class="LH hint-button" title="Button hint">
            <span class="MC">F</span>G
        </span>
        <span class="LH BH hint-frame" title="Frame hint">
            <span class="MC">K</span>J
        </span>
        <span class="LH" title="Link hint">
            <span class="MC">G</span>H
        </span>
        <span class="LH" title="Link hint">
            <span class="MC">H</span>J
        </span>
    </div>

    <div class="hints-legend">
        <h3>Link Hint Types</h3>
        <div class="legend-items">
            <div class="legend-item">
                <span class="LH"><span class="MC">A</span>S</span>
                <span class="legend-text">Link</span>
            </div>
            <div class="legend-item">
                <span class="LH hint-input"><span class="MC">D</span>F</span>
                <span class="legend-text">Input/Form</span>
            </div>
            <div class="legend-item">
                <span class="LH hint-button"><span class="MC">F</span>G</span>
                <span class="legend-text">Button</span>
            </div>
            <div class="legend-item">
                <span class="LH BH hint-frame"><span class="MC">K</span>J</span>
                <span class="legend-text">Frame</span>
            </div>
        </div>
    </div>
</body>
</html>
