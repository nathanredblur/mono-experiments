<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HUD Preview</title>
    <style>
      /* Base styles from vimium-c */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 20px;
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      .R {
        background: none;
        border: none;
        box-sizing: content-box;
        cursor: auto;
        float: none;
        font-size-adjust: none;
        letter-spacing: normal;
        line-height-step: 0;
        margin: 0;
        opacity: 1;
        outline: none;
        padding: 0;
        text-align-last: auto;
        text-indent: 0;
        text-shadow: none;
        text-transform: none;
        visibility: visible;
        white-space: normal;
        word-spacing: normal;
        -webkit-writing-mode: horizontal-tb;
        all: initial;
        display: block;
        text-align: left;
        unicode-bidi: normal;
        color: #000;
        contain: layout style;
        direction: ltr;
        font: 12px/1 "Helvetica Neue", Arial, sans-serif;
        pointer-events: none;
        position: fixed;
        user-select: none;
        z-index: 2147483647;
      }

      .HUD,
      .TEE {
        bottom: -1px;
        font-size: 14px;
        height: 20px;
        line-height: 16px;
        max-width: 336px;
        min-width: 152px;
        overflow: hidden;
        padding: 4px 4px 1px;
        right: 152px;
        text-overflow: ellipsis;
        white-space: nowrap;
        position: relative;
        margin: 10px 0;
        width: fit-content;
      }

      .HUD:after {
        background: #eee;
        border-radius: 4px 4px 0 0;
        border: 0.01px solid #bbb;
        content: "";
        position: absolute;
        z-index: -1;
        box-sizing: border-box;
        height: 100%;
        left: 0;
        top: 0;
        width: 100%;
      }

      .UI {
        color-scheme: light;
        pointer-events: all;
      }
    </style>
    <style id="theme-style"></style>
  </head>
  <body>
    <div class="R HUD UI">Message copied to clipboard</div>
  </body>
</html>
