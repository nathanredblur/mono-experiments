<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HUD Preview</title>
    <style>
/* HUD styles from vimium-c.css */
body {
    margin: 0;
    padding: 20px;
    background: #fff;
    overflow: hidden;
}

.R {
    background: none;
    border: none;
    color: #000;
    font: 12px/1 "Helvetica Neue", Arial, sans-serif;
    pointer-events: none;
    user-select: none;
}

.HUD {
    font-size: 14px;
    height: 20px;
    line-height: 16px;
    max-width: 336px;
    min-width: 152px;
    overflow: hidden;
    padding: 4px 4px 1px;
    text-overflow: ellipsis;
    white-space: nowrap;
    position: relative;
    width: fit-content;
}

.HUD:after {
    background: #eee;
    border-radius: 4px 4px 0 0;
    border: 0.01px solid #bbb;
    content: "";
    position: absolute;
    z-index: -1;
    box-sizing: border-box;
    height: 100%;
    left: 0;
    top: 0;
    width: 100%;
}

.UI {
    color-scheme: light;
    pointer-events: all;
}
    </style>
    <style id="theme-style"></style>
</head>
<body>
    <div class="R HUD UI">Message copied to clipboard</div>
</body>
</html>
