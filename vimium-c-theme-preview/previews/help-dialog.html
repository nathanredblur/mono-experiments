<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Dialog Preview</title>
    <style>
      /* Help Dialog styles - exact from vimium-c help_dialog.html */
      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
        height: 100%;
      }

      .R.H {
        all: initial;
        contain: none;
        pointer-events: all;
        -webkit-user-select: auto;
        user-select: auto;
        display: block;
      }

      #HDlg {
        background: white;
        border: 1px solid #b3b3b3;
        border-radius: 8px;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
        box-sizing: border-box;
        contain: content;
        line-height: 130%;
        min-height: 25px;
        overflow: auto;
        overscroll-behavior: contain;
        padding: 8px 6px 0 18px;
        scrollbar-gutter: stable;
        -webkit-user-select: auto;
        user-select: auto;
        width: 100%;
        height: calc(100% - 20px);
        margin: 10px;
        position: relative;
      }

      #HDlg:focus {
        outline: none;
      }

      #HelpContent {
        width: 100%;
      }

      #HelpBanner {
        height: 26px;
        padding: 3px;
      }

      #HelpTitle {
        font-size: 20px;
        line-height: 130%;
      }

      #HelpLinks {
        float: right;
        position: relative;
        top: 7px;
        font-size: 0;
      }

      .Vim {
        color: #2f508e;
      }

      .VimC {
        color: #a55e18;
      }

      .title2 {
        font-size: 16px;
        padding-left: 8px;
      }

      .HelpTables {
        border-spacing: 0;
        color: inherit;
        table-layout: fixed;
        width: 100%;
      }

      .HTablesTop {
        vertical-align: top;
      }

      .HelpTable {
        border-collapse: separate;
        border-spacing: 5.5px 3px;
        color: inherit;
        contain: content;
        line-height: 130%;
        word-break: normal;
      }

      .HColumn {
        white-space: normal;
        font: 12px/1 "Helvetica Neue", Arial, sans-serif;
      }

      .HelpTd {
        line-height: 19.2px;
        padding: 0;
        vertical-align: top;
      }

      .HDivider {
        border-bottom: 1px solid #ddd;
        clear: both;
        height: 1px;
        margin: 10px 1px;
      }

      .HelpKeys {
        clear: both;
        font-family: Menlo, Monaco, Consolas, "Liberation Mono", "Courier New",
          monospace;
        text-align: right;
        white-space: nowrap;
      }

      .HelpKey {
        background-color: #f3f3f3;
        border: 1px solid #ccc;
        border-bottom: 2px solid #bbb;
        border-radius: 3px;
        padding: 1px 4px 0;
      }

      .HelpCommandInfo {
        font-size: 14px;
        word-break: break-word;
        overflow-wrap: anywhere;
        width: 100%;
      }

      .HelpSectionTitle {
        font-size: 16px;
        font-weight: bold;
        line-height: 24px;
      }

      .VimL {
        all: initial;
        background: none;
        border: none;
        box-shadow: none;
        color: #15c;
        cursor: pointer;
        font: inherit;
        padding: 0;
        text-decoration: underline;
      }

      .TopLink {
        font-size: 14px;
        margin-right: 14px;
      }

      #HelpFooter {
        font-size: 13px;
        line-height: 16px;
        margin-bottom: 10px;
        position: relative;
      }
    </style>
    <style id="theme-style"></style>
  </head>
  <body>
    <div class="R H Scroll UI" id="HDlg" tabindex="0">
      <div id="HelpContent">
        <div id="HelpBanner">
          <span id="HelpTitle">
            <span class="Vim">Vim</span>ium
            <span class="VimC">C</span>
            <span class="title2"> - All by Keyboard</span>
          </span>
          <span id="HelpLinks">
            <a class="VimL TopLink" href="#">Commands</a>
          </span>
        </div>
        <div class="HDivider"></div>
        <table class="HelpTables">
          <tbody>
            <tr>
              <td class="HTablesTop">
                <table class="HelpTable">
                  <tbody class="HColumn">
                    <tr>
                      <td class="HelpTd"></td>
                      <td class="HelpTd HelpSectionTitle">
                        Navigating the page
                      </td>
                    </tr>
                    <tr>
                      <td class="HelpTd HelpKeys">
                        <kbd class="HelpKey">j</kbd>
                      </td>
                      <td class="HelpTd">
                        <span class="HelpCommandInfo">Scroll down</span>
                      </td>
                    </tr>
                    <tr>
                      <td class="HelpTd HelpKeys">
                        <kbd class="HelpKey">k</kbd>
                      </td>
                      <td class="HelpTd">
                        <span class="HelpCommandInfo">Scroll up</span>
                      </td>
                    </tr>
                    <tr>
                      <td class="HelpTd HelpKeys">
                        <kbd class="HelpKey">h</kbd>
                      </td>
                      <td class="HelpTd">
                        <span class="HelpCommandInfo">Scroll left</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
              <td class="HTablesTop">
                <table class="HelpTable">
                  <tbody class="HColumn">
                    <tr>
                      <td class="HelpTd"></td>
                      <td class="HelpTd HelpSectionTitle">
                        Using the Vomnibar
                      </td>
                    </tr>
                    <tr>
                      <td class="HelpTd HelpKeys">
                        <kbd class="HelpKey">o</kbd>
                      </td>
                      <td class="HelpTd">
                        <span class="HelpCommandInfo"
                          >Open URL, bookmark, or history entry</span
                        >
                      </td>
                    </tr>
                    <tr>
                      <td class="HelpTd HelpKeys">
                        <kbd class="HelpKey">O</kbd>
                      </td>
                      <td class="HelpTd">
                        <span class="HelpCommandInfo"
                          >Open URL, ... in a new tab</span
                        >
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
        <div id="HelpFooter">
          <p>Press <kbd class="HelpKey">?</kbd> to show help at any time.</p>
        </div>
      </div>
    </div>
  </body>
</html>
