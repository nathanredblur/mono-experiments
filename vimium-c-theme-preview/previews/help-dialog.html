<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Dialog Preview</title>
    <style>
      /* Base styles from vimium-c */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 20px;
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      .R {
        background: none;
        border: none;
        box-sizing: content-box;
        cursor: auto;
        float: none;
        font-size-adjust: none;
        letter-spacing: normal;
        line-height-step: 0;
        margin: 0;
        opacity: 1;
        outline: none;
        padding: 0;
        text-align-last: auto;
        text-indent: 0;
        text-shadow: none;
        text-transform: none;
        visibility: visible;
        white-space: normal;
        word-spacing: normal;
        -webkit-writing-mode: horizontal-tb;
        all: initial;
        display: block;
        text-align: left;
        unicode-bidi: normal;
        color: #000;
        contain: layout style;
        direction: ltr;
        font: 12px/1 "Helvetica Neue", Arial, sans-serif;
        pointer-events: none;
        position: fixed;
        user-select: none;
        z-index: 2147483647;
      }

      .DLG {
        color-scheme: light;
        pointer-events: all;
        position: fixed;
      }

      .DLG::backdrop {
        background: #0000;
      }

      #HDlg {
        background: #fff;
        border: 1px solid #b3b3b3;
        border-radius: 8px;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
        box-sizing: border-box;
        contain: content;
        line-height: 130%;
        max-height: calc(100% - 114px);
        min-height: 25px;
        overflow: auto;
        overscroll-behavior: contain;
        padding: 8px 6px 0 18px;
        scrollbar-gutter: stable;
        -webkit-user-select: auto;
        user-select: auto;
        width: 100%;
        max-width: 958px;
        position: relative;
        margin: 0 auto;
      }

      #HelpContent {
        width: 100%;
        max-width: 920px;
      }

      #HelpBanner {
        height: 26px;
        padding: 3px;
      }

      #HelpTitle {
        font-size: 20px;
        line-height: 130%;
      }

      #HelpLinks {
        float: right;
        position: relative;
        top: 7px;
        font-size: 0;
      }

      .Vim {
        color: #2f508e;
      }

      .VimC {
        color: #a55e18;
      }

      .title2 {
        font-size: 16px;
        padding-left: 8px;
      }

      .HelpTables {
        border-spacing: 0;
        color: inherit;
        table-layout: fixed;
        width: 100%;
        max-width: 920px;
      }

      .HTablesTop {
        vertical-align: top;
      }

      .HelpTable {
        border-collapse: separate;
        border-spacing: 5.5px 3px;
        color: inherit;
        contain: content;
        line-height: 130%;
        word-break: normal;
      }

      .HColumn {
        white-space: normal;
        font: 12px/1 "Helvetica Neue", Arial, sans-serif;
      }

      .HelpTd {
        line-height: 19.2px;
        padding: 0;
        vertical-align: top;
      }

      .HelpKeys {
        clear: both;
        font-family: Menlo, Monaco, Consolas, "Liberation Mono", "Courier New",
          monospace;
        text-align: right;
        white-space: nowrap;
      }

      .HelpKey {
        background-color: #f3f3f3;
        border: 1px solid #ccc;
        border-bottom: 2px solid #bbb;
        border-radius: 3px;
        padding: 1px 4px 0;
      }

      .HelpCommandInfo {
        font-size: 14px;
        word-break: break-word;
        overflow-wrap: anywhere;
        width: 100%;
      }

      .HelpCommandName {
        font-style: italic;
        cursor: pointer;
        font-size: 12px;
      }

      .HelpSectionTitle {
        font-size: 16px;
        font-weight: 700;
        line-height: 24px;
      }

      .VimL {
        all: initial;
        background: 0 0;
        border: none;
        box-shadow: none;
        color: #15c;
        cursor: pointer;
        font: inherit;
        padding: 0;
        text-decoration: underline;
      }

      .TopLink {
        font-size: 14px;
        margin-right: 14px;
      }

      .HDivider {
        border-bottom: 1px solid #ddd;
        clear: both;
        height: 1px;
        margin: 10px 1px;
      }

      #HelpFooter {
        font-size: 13px;
        line-height: 16px;
        margin-bottom: 10px;
        position: relative;
      }
    </style>
    <style id="theme-style"></style>
  </head>
  <body>
    <div class="R DLG" id="HDlg">
      <div id="HelpContent">
        <div id="HelpBanner">
          <div id="HelpTitle">
            <span class="Vim">Vim</span><span class="VimC">ium C</span
            ><span class="title2"> - Help</span>
          </div>
          <div id="HelpLinks">
            <a class="VimL TopLink" data-key="h">Commands</a>
          </div>
        </div>
        <div class="HDivider"></div>
        <table class="HelpTables HTablesTop">
          <tr>
            <td class="HColumn">
              <table class="HelpTable">
                <tbody>
                  <tr>
                    <td colspan="2" class="HelpSectionTitle">Navigating</td>
                  </tr>
                  <tr>
                    <td class="HelpTd HelpKeys">
                      <kbd class="HelpKey">j</kbd>,
                      <kbd class="HelpKey">s</kbd>
                    </td>
                    <td class="HelpTd">
                      <span class="HelpCommandInfo">scroll down</span>
                    </td>
                  </tr>
                  <tr>
                    <td class="HelpTd HelpKeys">
                      <kbd class="HelpKey">k</kbd>,
                      <kbd class="HelpKey">w</kbd>
                    </td>
                    <td class="HelpTd">
                      <span class="HelpCommandInfo">scroll up</span>
                    </td>
                  </tr>
                  <tr>
                    <td class="HelpTd HelpKeys">
                      <kbd class="HelpKey">h</kbd>
                    </td>
                    <td class="HelpTd">
                      <span class="HelpCommandInfo">scroll left</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
            <td class="HColumn">
              <table class="HelpTable">
                <tbody>
                  <tr>
                    <td colspan="2" class="HelpSectionTitle">Using find</td>
                  </tr>
                  <tr>
                    <td class="HelpTd HelpKeys">
                      <kbd class="HelpKey">/</kbd>
                    </td>
                    <td class="HelpTd">
                      <span class="HelpCommandInfo">enter find mode</span>
                    </td>
                  </tr>
                  <tr>
                    <td class="HelpTd HelpKeys">
                      <kbd class="HelpKey">n</kbd>
                    </td>
                    <td class="HelpTd">
                      <span class="HelpCommandInfo">find next</span>
                    </td>
                  </tr>
                  <tr>
                    <td class="HelpTd HelpKeys">
                      <kbd class="HelpKey">N</kbd>
                    </td>
                    <td class="HelpTd">
                      <span class="HelpCommandInfo">find previous</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </table>
        <div id="HelpFooter">
          <p>Press <kbd class="HelpKey">?</kbd> to show help at any time.</p>
        </div>
      </div>
    </div>
  </body>
</html>
