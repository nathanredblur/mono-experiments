<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vimium-C Theme Previewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <!-- Left Panel: CSS Editor -->
      <div class="editor-panel">
        <div class="editor-header">
          <h1>Vimium-C Theme Previewer</h1>
          <div class="editor-controls">
            <input
              type="text"
              id="theme-url-input"
              placeholder="GitHub URL or Raw URL"
              class="url-input"
            />
            <button id="load-url-btn" class="btn btn-primary">
              Load from URL
            </button>
            <button id="reset-btn" class="btn btn-secondary">Reset</button>
          </div>
        </div>
        <textarea
          id="css-editor"
          class="css-editor"
          placeholder="Paste your Vimium-C theme CSS here..."
          spellcheck="false"
        ></textarea>
      </div>

      <!-- Right Panel: Preview -->
      <div class="preview-panel">
        <div class="preview-container">
          <!-- Help Dialog Preview -->
          <section class="preview-section" id="help-preview">
            <h2 class="section-title">Help Dialog</h2>
            <div class="preview-wrapper">
              <iframe 
                src="previews/help-dialog.html" 
                class="preview-iframe"
                data-component="help-dialog"
                title="Help Dialog Preview"
              ></iframe>
            </div>
          </section>

          <!-- Vomnibar Preview -->
          <section class="preview-section compact" id="vomnibar-preview">
            <h2 class="section-title">Vomnibar</h2>
            <div class="preview-wrapper">
              <iframe 
                src="previews/vomnibar.html" 
                class="preview-iframe vomnibar-iframe"
                data-component="vomnibar"
                title="Vomnibar Preview"
              ></iframe>
            </div>
          </section>

          <!-- Link Hints Preview -->
          <section class="preview-section compact" id="hints-preview">
            <h2 class="section-title">Link Hints</h2>
            <div class="preview-wrapper">
              <iframe 
                src="previews/hints.html" 
                class="preview-iframe"
                data-component="hints"
                title="Link Hints Preview"
              ></iframe>
            </div>
          </section>

          <!-- HUD Preview -->
          <section class="preview-section compact" id="hud-preview">
            <h2 class="section-title">HUD / Status Messages</h2>
            <div class="preview-wrapper">
              <iframe 
                src="previews/hud.html" 
                class="preview-iframe hud-iframe"
                data-component="hud"
                title="HUD Preview"
              ></iframe>
            </div>
          </section>

          <!-- Find Mode Preview -->
          <section class="preview-section compact" id="find-preview">
            <h2 class="section-title">Find Mode</h2>
            <div class="preview-wrapper">
              <iframe 
                src="previews/find.html" 
                class="preview-iframe find-iframe"
                data-component="find"
                title="Find Mode Preview"
              ></iframe>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- User theme styles - no longer injected directly -->
    <style id="theme-style"></style>

    <script src="app.js"></script>
  </body>
</html>
